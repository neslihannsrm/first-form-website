<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://gist.github.com/DavidWells/18e73022e723037a50d6.js"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>

        <div class="container">
            <form class="duck-form">
                <div class="form">
                    <label for="name">FULL NAME</label>
                    <input type="text" id="name" name="name" >
                </div>
                <div class="form">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </div>
                <div class="form">
                    <label for="msg_regarding">MESSAGE REGARDING</label>
                    <input type="text" id="msg_regarding" name="msg_regarding">
                </div>
                <div class="form">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>
                </div>

        <div class="submit-btn-container">
        <button type="submit" class="submit-btn" >SEND MESSAGE</button>
        </div>
            </form>
            <div class="right-section"></div>
        </div>
        <div class="duck_img">
        <img src="images/duck.png" alt="duck_img">
        </div>
    
</body>
</html>
